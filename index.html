<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="screen">
  </head>
  <body class="application">
    <div class="aaa">
      <img src="./assets/imgs/eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label for="new-task" class="section-title section-title_new">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-name-input task" type="text"><button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incompleteTasks" class="list list_incompleted">
        <li class="list__item">
          <input type="checkbox" class="task-checkbox"><label class="task-name task">Pay Bills</label><input type="text" class="task-name-input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./assets/icons/remove.svg"></button>
        </li>
        <li class="list__item editMode">
          <input type="checkbox" class="task-checkbox"><label class="task-name task">Go Shopping</label><input type="text" value="Go Shopping" class="task-name-input task">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./assets/icons/remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="list list_completed">
        <li class="list__item">
          <input type="checkbox" class="task-checkbox" checked><label class="task-name task">See the Doctor</label><input type="text" class="task-name-input task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./assets/icons/remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
