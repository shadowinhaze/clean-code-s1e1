<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="screen">
  </head>
  <body class="application">
    <div class="banner">
      <img src="./assets/imgs/eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="banner__link" href="https://goal-life.com/page/method/matrix-eisenhower" title="More details about the Eisenhower Matrix">Want more details?</a>
    </div>
    <div class="app-container">
      <section class="app-section app-section_new">
        <h3 class="section-title section-title_new">Add Item</h3>
        <ul class="list list_new">
          <li class="list__item">
            <input id="new-task" class="task task-name-input task-name-input_new" type="text">
            <button class="button" title="Add new task item">Add</button>
          </li>
        </ul>
      </section>
      <section class="app-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incompleteTasks" class="list list_incompleted">
          <li class="list__item">
            <input type="checkbox" class="task-checkbox"><label class="task-name task">Pay Bills</label><input type="text" class="task-name-input task">
            <button class="button edit" title="Edit task item">Edit</button>
            <button class="button delete" title="Delete task item"></button>
          </li>
          <li class="list__item editMode">
            <input type="checkbox" class="task-checkbox"><label class="task-name task">Go Shopping</label><input type="text" value="Go Shopping" class="task-name-input task">
            <button class="button edit" title="Save edited task item">Save</button>
            <button class="button delete" title="Delete task item"></button>
          </li>
        </ul>
      </section>
      <section class="app-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="list list_completed">
          <li class="list__item">
            <input type="checkbox" class="task-checkbox" checked><label class="task-name task">See the Doctor</label><input type="text" class="task-name-input task">
            <button class="button edit" title="Edit task item">Edit</button>
            <button class="button delete" title="Delete task item"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
